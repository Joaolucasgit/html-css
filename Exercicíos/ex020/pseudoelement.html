<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Element</title>
    <style>
        a {
            color: black;
            text-decoration: none;
            margin-left: 10px;
            position: relative;
        }

        a::after {
            content: " ";
            width: 5%;
            height: 3px;
            background-color: blue;  
            transition: 0.6s;
            bottom: 0;
            left: 0;
            position: absolute;
        }

        a:hover::after {
            width: 100%;
        }
        
        div {
            width: 100px;
            height: 100px;
            border: 2px solid lightgray;
            text-align: center;
            line-height: 100px;
            margin-top: 20px;
            position: relative;
        }

        div::after {
            content: " ";
            background-color: black;
            width: 90%;
            height: 3px;
            bottom: 0;
            left: 0;
        }

        div:hover::after {
            width: 95%;
        }
        
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <p>Vamos brincar com Pseudo-Classes e Pseudo-Elementos</p>
    <nav>
        <a href="#">conteudo</a>
        <a href="#">conteudo</a>
    </nav>
    <div>
        divisao
    </div>
</body>
</html>
