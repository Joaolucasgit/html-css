<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            background-color: lightgray;
            text-align: center;
            width: 200px;
            height: 200px;
            display: inline-block;
            border: 2px solid black;
        }

        div:hover {
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div id="d1">div 01</div>
    <div id="d2">div 02</div>
    <div id="d3">div 03</div>
</body>
</html>
