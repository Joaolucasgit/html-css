<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            background-color: rgba(128, 128, 128, 0.603);
            width: 200px;
            height: 200px;
            border: solid 2px black;
            text-align: center;
            display: inline-block;
        }

        div:hover {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div id="div1">01</div>
    <div id="div2">02</div>
    <div id="div3">03</div>
</body>
</html>
