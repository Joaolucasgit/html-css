<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando sombras em css</title>
    <style>
        div {
            background-color: gray;
        }

        h1 {
            font-size: 120px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
            text-shadow: 5px -10px 3px purple;
            color: white;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Vamos lá!</h1>
        <p>Começando com exemplos muitos simples</p>
    </div>
</body>
</html>
