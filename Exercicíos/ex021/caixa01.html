<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 { /*block level*/
            background-color: rgba(128, 128, 128, 0.495);
            box-sizing: border-box;
            width: 300px;
            height: 300px;

            border-width: 10px;
            border-style: groove;
            border-color: black;

            outline: 5px solid red;

            margin: 10px;

        }

        a { /*inline-level*/
            box-sizing: border-box; 
            border: 2px groove black;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Parágrafos também são exemplos de caixas box-level, mas <a href="#"> os links são exemplos de caixas inline-level</a>. vamos ver como tuso isso funciona.</p>
</body>
</html>
